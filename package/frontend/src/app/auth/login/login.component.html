<div class="wrapper">
  <div class="body">
    <form [formGroup]="loginForm">
      <fieldset>
        <legend>Login</legend>
        <div class="form-field">
          <label> Email:</label>
          <input
            name="email"
            id="email"
            formControlName="email"
            placeholder="email"
          />
        </div>
        
        <div class="form-field">
          <label>Password:</label>
          <input
            placeholder="password"
            name="paswword"
            id="paswword"
            formControlName="password"
          />
        </div>
      </fieldset>
      <div class="form-buttons">
        <button type="submit" class="button button-primary" (click)="login()">
          Login
        </button>
      </div>
    </form>
  </div>
</div>
